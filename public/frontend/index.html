<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="loginSection" class="d-none">
            <h2>Login</h2>
            <form id="loginForm">
                
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginMessage" class="mt-3"></div>
            <p class="mt-3">Don't have an account?   <a href ="#" id="goToRegister">Register here</a></p>
        </div>

        <div id="registerSection" class="d-none">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Name</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirmation">Confirm Password</label>
                    <input type="password" class="form-control" id="registerPasswordConfirmation"  required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="registerMessage" class="mt-3"></div>
            <p class="mt-3">Already have an account?<a href="#" id="goToLogin">Login here</a></p>
        </div>

        <div id="taskSection" class="d-none">
            <h2>Tasks</h2>
            <button class="btn btn-danger mb-3" id="logoutBtn">Logout</button>
            <button class="btn btn-success mb-3" id="addTaskBtn">Add Task</button>
            <div id="taskList"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
